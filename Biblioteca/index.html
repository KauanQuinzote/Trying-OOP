<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca UNIFESP</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="p-4">
  <h1 class="text-center mb-4">Biblioteca UNIFESP</h1>

  <div class="container">

    <div class="card mb-3">
      <div class="card-header">Livros Cadastrados</div>
      <div class="card-body">
        <table class="table table-striped" id="tabelaLivros">
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Editora</th>
              <th>Gênero</th>
              <th>Ano</th>
              <th>Exemplar</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">Usuários Cadastrados</div>
      <div class="card-body">
        <table class="table table-striped" id="tabelaUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Empréstimos Realizados</th>
              <th>Livros Emprestados</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-light" style="cursor:pointer;"
        onmouseover="bootstrap.Collapse.getOrCreateInstance(document.getElementById('addLivroCollapse')).show()"
        onmouseout="bootstrap.Collapse.getOrCreateInstance(document.getElementById('addLivroCollapse')).hide()">
        Cadastrar Livro
      </div>
      <div id="addLivroCollapse" class="collapse">
        <div class="card-body">
          <input type="text" id="titulo" placeholder="Título" class="form-control mb-2" />
          <input type="text" id="autor" placeholder="Autor" class="form-control mb-2" />
          <input type="text" id="editora" placeholder="Editora" class="form-control mb-2" />
          <input type="text" id="genero" placeholder="Gênero" class="form-control mb-2" />
          <input type="date" id="ano" class="form-control mb-2" />
          <button class="btn btn-primary" id="addLivroBtn">
            Adicionar Livro
          </button>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-light" style="cursor:pointer;"
        onmouseover="bootstrap.Collapse.getOrCreateInstance(document.getElementById('addUsuarioCollapse')).show()"
        onmouseout="bootstrap.Collapse.getOrCreateInstance(document.getElementById('addUsuarioCollapse')).hide()">
        Cadastrar Usuário
      </div>
      <div id="addUsuarioCollapse" class="collapse">
        <div class="card-body">
          <input type="text" id="nomeUsuario" placeholder="Nome do usuário" class="form-control mb-2" />
          <button class="btn btn-primary" id="addUsuarioBtn">
            Adicionar Usuário
          </button>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-light" style="cursor:pointer;"
        onmouseover="bootstrap.Collapse.getOrCreateInstance(document.getElementById('emprestarCollapse')).show()"
        onmouseout="bootstrap.Collapse.getOrCreateInstance(document.getElementById('emprestarCollapse')).hide()">
        Emprestar
      </div>
      <div id="emprestarCollapse" class="collapse">
        <div class="card-body">
          <select id="usuarioEmprestimo" class="usersSelect form-control mb-2">
            <option value="">Selecione um usuário</option>
          </select>

          <select id="exemplarEmprestimo" class="exemplarsSelect form-control mb-2">
            <option value="">Selecione um exemplar</option>
          </select>

          <button class="btn btn-primary mb-2" id="emprestarBtn">
            Emprestar
          </button>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-light" style="cursor:pointer;"
        onmouseover="bootstrap.Collapse.getOrCreateInstance(document.getElementById('devolverCollapse')).show()"
        onmouseout="bootstrap.Collapse.getOrCreateInstance(document.getElementById('devolverCollapse')).hide()">
        Devolver
      </div>
      <div id="devolverCollapse" class="collapse">
        <div class="card-body">
          <select id="usuarioDevolucao" class="usersSelect form-control mb-2">
            <option value="">Selecione um usuário</option>
          </select>

          <select id="exemplarSelect" class="exemplarsSelect form-control mb-2">
            <option value="">Selecione um exemplar</option>
          </select>
          <button class="btn btn-primary mb-2" id="reservarBtn">
            Devolver
          </button>
        </div>
      </div>
    </div>

    <div class="card my-3">
      <div class="card-header bg-primary text-white" style="cursor:pointer;"
        onmouseover="bootstrap.Collapse.getOrCreateInstance(document.getElementById('reservaCollapse')).show()"
        onmouseout="bootstrap.Collapse.getOrCreateInstance(document.getElementById('reservaCollapse')).hide()">
        Reservar Livro
      </div>
      <div id="reservaCollapse" class="collapse">
        <div class="card-body">
          <form id="formReservaLivro">
            <div class="mb-3">
              <label for="usuarioReserva" class="form-label">Usuário</label>
              <select id="usuarioReserva" class="usersSelect form-control">
                <option value="">Selecione um usuário</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exemplarReserva" class="form-label">Exemplar do Livro</label>
              <select id="exemplarReserva" class="exemplarsSelect form-control">
                <option value="">Selecione um exemplar</option>
              </select>
            </div>
            <button class="btn btn-success">Reservar</button>
          </form>
        </div>
      </div>
    </div>
    <div id="mensagens" class="mt-3"></div>
  </div>

  <script type="module" src="interface.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
