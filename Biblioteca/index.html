<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca UNIFESP</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="p-4">
    <h1 class="text-center mb-4">Biblioteca UNIFESP</h1>

    <div class="container">
     <!-- Tabela de Livros -->
<div class="card mb-3">
  <div class="card-header">Livros Cadastrados</div>
  <div class="card-body">
    <table class="table table-striped" id="tabelaLivros">
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Editora</th>
          <th>Gênero</th>
          <th>Ano</th>
          <th>Exemplar</th> <!-- nova coluna -->
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de livros serão inseridas pelo JS -->
      </tbody>
    </table>
  </div>
</div>


<!-- Tabela de Usuários -->
<div class="card mb-3">
  <div class="card-header">Usuários Cadastrados</div>
  <div class="card-body">
    <table class="table table-striped" id="tabelaUsuarios">
      <thead>
        <tr>
          <th>ID</th> <!-- nova coluna -->
          <th>Nome</th>
          <th>Empréstimos Realizados</th>
          <th>Livros Emprestados</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas de usuários serão inseridas pelo JS -->
      </tbody>
    </table>
  </div>
</div>


      <!-- Formulário Livro -->
      <div class="card mb-3">
        <div class="card-header">Cadastrar Livro</div>
        <div class="card-body">
          <input
            type="text"
            id="titulo"
            placeholder="Título"
            class="form-control mb-2"
          />
          <input
            type="text"
            id="autor"
            placeholder="Autor"
            class="form-control mb-2"
          />
          <input
            type="text"
            id="editora"
            placeholder="Editora"
            class="form-control mb-2"
          />
          <input
            type="text"
            id="genero"
            placeholder="Gênero"
            class="form-control mb-2"
          />
          <input type="date" id="ano" class="form-control mb-2" />
          <button class="btn btn-primary" id="addLivroBtn">
            Adicionar Livro
          </button>
        </div>
      </div>

      <!-- Formulário Usuário -->
      <div class="card mb-3">
        <div class="card-header">Cadastrar Usuário</div>
        <div class="card-body">
          <input
            type="text"
            id="nomeUsuario"
            placeholder="Nome do usuário"
            class="form-control mb-2"
          />
          <button class="btn btn-primary" id="addUsuarioBtn">
            Adicionar Usuário
          </button>
        </div>
      </div>

      <!-- Formulário Emprestar / Devolver -->
      <div class="card mb-3">
        <div class="card-header">Emprestar / Devolver</div>
        <div class="card-body">
          <input
            type="text"
            id="usuarioEmprestimo"
            placeholder="Nome do usuário"
            class="form-control mb-2"
          />
          <input
            type="text"
            id="tituloExemplar"
            placeholder="Título do livro"
            class="form-control mb-2"
          />
          <button class="btn btn-success mb-2" id="emprestarBtn">
            Emprestar
          </button>
          <button class="btn btn-warning mb-2" id="devolverBtn">
            Devolver
          </button>
        </div>
      </div>

      <!-- Mensagens -->
      <div id="mensagens" class="mt-3"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
