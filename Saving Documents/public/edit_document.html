<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Documento</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Detalhes do Documento</h2>
                <form id="editDocumentForm">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title" required placeholder="Digite o título">
                    </div>

                    <div class="form-group">
                        <label for="content">Conteúdo</label>
                        <textarea id="content" name="content" required placeholder="Digite o conteúdo" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" id="author" name="author" required placeholder="Digite o nome do autor">
                    </div>

                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                </form>

                <div id="message" class="message hidden"></div>
            </section>

        </main>
    </div>
</body>
</html>
