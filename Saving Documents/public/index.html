<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Manager - Clean Architecture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Document Manager</h1>
      <p>Exemplo de Clean Architecture com Node.js + TypeScript</p>
    </header>

    <main>
      <section class="form-section">
        <h2>Criar Novo Documento</h2>
        <form id="documentForm">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="content">Conteúdo</label>
            <textarea id="content" name="content" required placeholder="Digite o conteúdo" rows="5"></textarea>
          </div>

          <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" id="author" name="author" required placeholder="Digite o nome do autor">
          </div>

          <button type="submit" class="btn-primary">Criar Documento</button>
        </form>

        <div id="message" class="message hidden"></div>
      </section>

      <section class="list-section">
        <h2>Documentos Criados</h2>
        <button id="loadDocuments" class="btn-secondary">Carregar Documentos</button>
        <div id="documentsList" class="documents-list"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
